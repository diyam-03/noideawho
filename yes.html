<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 380px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart {
            font-size: 60px;
            animation: heartbeat 1s infinite alternate;
            color: #ff4d6d;
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        .image-container img {
            width: 130px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Confetti Styling */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            top: -10px;
            opacity: 0.7;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart">❤️</div>
        <div class="message">OFC ITS A YES I LOVE YOU SO MUCH !!! 
            you make me the happiest girl thankyou for always being there you are literally the reason for my smiles
        </div>
        <div class="image-container">
            <img src="C:\Users\diyad\Downloads\VDAY.jpeg" alt="OUR PHOTO">
        </div>
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) { // Create 100 pieces of confetti
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");

                // Random color
                let colors = ["#ff4d6d", "#ff9a9e", "#fad0c4", "#ffcc00", "#ff6347", "#4CAF50"];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // Random position
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s"; // Between 2s and 5s

                // Random size
                let size = Math.random() * 10 + 5; // Between 5px and 15px
                confetti.style.width = size + "px";
                confetti.style.height = size + "px";

                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        createConfetti(); // Start confetti animation
    </script>

</body>
</html>
